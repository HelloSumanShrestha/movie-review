<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRahOrbU-iZdILPS_cComkydjKPGwyp2_0azcKYQ9cTw&s"
        type="image/x-icon">
    <title>Movie Review</title>
</head>

<body>
    <header>
        <nav>
            <h1>Movie Review</h1>
            <button id="add-review-header">
                Add Review
            </button>
        </nav>
    </header>
    <main>
        <form class="add-movie-review form-inactive" action="">
            <h2>Add Movie Review</h2>

            <div class="textfields">

                <div class="textfield-holder">
                    <label for="">Movie Title</label>
                    <input type="text" placeholder="Enter Movie title" id="movieTitle" required>
                </div>

                <div class="textfield-holder">
                    <label for="">Movie Description</label>
                    <input type="text" placeholder="Enter the movie description" id="movieDescription" required>
                </div>

                <div class="textfield-holder">
                    <label for="">Movie Image URL</label>
                    <input type="text" placeholder="Enter movie image url" id="movieImage" required>
                </div>

                <div class="textfield-holder">
                    <label for="">Director Name</label>
                    <input type="text" placeholder="Enter Director Name" id="movieDirector" required>
                </div>

                <div class="textfield-holder">
                    <label for="">Rating</label>
                    <input type="number" placeholder="Enter Rating" id="movieRating" required>
                </div>
            </div>

            <button type="submit" id="add-review-btn">
                Add Review
            </button>
        </form>
        <div id="all-movies"></div>
    </main>
    <footer>
        <span>Created by Suman Shrestha.</span>
    </footer>

    <script type="module" src="./app.js"></script>

</body>

</html>
